name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - uses: golangci/golangci-lint-action@v3
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - run: go test -v ./...
  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Signs with Dilithium
        uses: theQRL/actions-dilithium-sign@v1
        with:
          patterns: |
            dist/*.zip
          hexseed: ${{ secrets.DILITHIUM_HEXSEED }}
          output: sig.txt
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          semver_only: true
      - name: Trim dist/ from signatures file
        run: |
          sed 's/dist\///g' sig.txt >qrlft_${{ steps.get-latest-tag.outputs.tag }}_signatures.txt
      - name: Upload signature file as artifact
        uses: actions/upload-artifact@master
        with:
          name: result
          path: signatures.txt
      - name: Add to release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: signatures.txt
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.get-latest-tag.outputs.tag }}
